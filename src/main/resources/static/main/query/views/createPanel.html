<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新建问卷</title>
    <link rel="stylesheet" type="text/css" href="../../../common/lib/easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../../common/lib/easyui/themes/icon.css" />

    <link rel="stylesheet" type="text/css" href="../../../common/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/page.css" />
    <script type="text/javascript" src="../../../common/lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../common/lib/easyui/jquery.easyui.min.js"></script>
    <script src="../../../common/js/utils.js"></script>
    <script src="../../../common/js/mask.js"></script>
    <!--<script src="../../../common/lib/vue.js"></script>-->

    <style>
        .marginTop{
            margin-top:15px;
        }

        .queryContainer{
            margin:20px auto;
            width:100%;
            height:30px
        }
        .fit{
            width:80%;height:100%
        }

        .tableContainer{
            margin:10px auto;
            width:100%;
            height:80%
        }

        .pad20{
            padding:20px
        }
        .left_menu{
            text-align:center;
            vertical-align: middle;
            width:100%;
            height:50px;
            font-size: 16px;
            font-weight: 900;
        }
        .on{
            background-color:red
        }

        .brandImg{
            width:200px;
            height:80px
        }
        .brandChoiceChk{
            width:30px;
            height:30px
        }

        .brandProductImg{
            width:200px;
            height:80px
        }
    </style>
</head>

<body class="easyui-layout">
    <div data-options="region:'center',border:false">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north'" style="text-align:center;overflow:hidden">
                <a class="easyui-linkbutton" data-options="size:'large'" onclick="window.location='queryList.html'">返回列表</a>
                <a class="easyui-linkbutton" data-options="size:'large'">问卷设计</a>
                <a class="easyui-linkbutton" data-options="size:'large'" id="saveQuery">保存问卷</a>
            </div>
            <div data-options="region:'center'">
                <div id="tabs" class="easyui-tabs" data-options="fit:true">
                    <div title="基本设置" class="pad20">
                        <span>问卷标题</span>
                        <div style="width:100%;height:30px">
                            <input id="name" class="easyui-textbox" style="width:100%"/>
                        </div>
                        <span>问卷描述</span>
                        <div style="width:100%;height:200px">
                            <input id="description" class="easyui-textbox" data-options="multiline:true" style="width:100%;height:80%"/>
                        </div>
                        <span>时间</span>
                        <div style="width:100%;height:100px">
                            <input id="time" class="easyui-datebox"/>
                        </div>

                    </div>
                    <div title="选择品牌"  class="pad20">
                        <label style="position:absolute"> 用户选择上限：<input id="brandChoiceLimit" class="easyui-numberspinner" style="width:100px"/></label>
                        <table id="brandContainer" style="margin:10px auto"></table>
                    </div>
                    <div title="选择产品图片"   class="pad20">
                        <div id="brand_product"></div>
                    </div>
                    <div title="上传意向图片">
                        <div class="easyui-layout" data-options="fit:true">
                            <div data-options="region:'west',width:200" class="typeContainer">
                                <button class="left_menu on" onclick="wishPicType(0,this)">工业产品类（）</button>
                                <button class="left_menu" onclick="wishPicType(1,this)">动物类（）</button>
                                <button class="left_menu" onclick="wishPicType(2,this)">建筑类（）</button>
                                <button class="left_menu" onclick="wishPicType(3,this)">艺术类（）</button>
                                <button class="left_menu" onclick="wishPicType(4,this)">其他类（）</button>
                            </div>
                            <div data-options="region:'center'" class="pad20">
                                <label>题目类型：<input id="questionType" class="easyui-combobox"/></label>
                                <label>用户选择上限：<input id="" class="easyui-numberspinner"/></label>
                                <br/>
                                <hr/>
                                <br/>

                                <button class="easyui-linkbutton" data-options="size:'normal'">上传图片</button>
                                <button class="easyui-linkbutton" data-options="size:'normal'">图库</button>

                            </div>
                        </div>
                    </div>
                    <div title="预览发布"   class="pad20">
                        <h3 id="preview_queryName" style="margin-left:45%">2017*****问卷</h3>
                        <div>
                            为了给您提供更好的产品，希望您抽出几分钟时间，将您的感受和建议告诉我们，我们非常重视每位用户的宝贵意见，期待您得参与！
                            <br/>
                            现在我们就马上开始吧！
                        </div>
                        <br/>
                        <div>
                            <label>姓名：<input class="easyui-textbox" /></label>
                            <label>职业类别：<input id="professional_category" class="easyui-combobox" /></label>
                        </div>

                        <br/>
                        <div>
                            品牌：请选择您觉得最符合行业标杆的品牌，不超过6个
                        </div>

                        <br/>
                        <div>
                            整体造型：请选择您选择最吸引眼球/视觉冲击的造型
                        </div>

                        <br/>
                        <div>
                            局部造型：请选择您选择最吸引眼球/视觉冲击的局部造型
                        </div>



                    </div>
                </div>
            </div>
        </div>


    </div>
    <div data-options="region:'south',border:false">

    </div>
    <div data-options="region:'east',border:false" style="width:10%">

    </div>
    <div data-options="region:'west',border:false" style="width:10%">

    </div>

    <script>
        $(function(){
            $("#questionType").combobox({
                valueField:'id',
                textField:'text',
                editable:false,
                data:[
                    {id:'0',text:'单选'},
                    {id:'1',text:'多选'}
                ]
            });

            $("#professional_category").combobox({
                valueField:'id',
                textField:'text',
                editable:false,
                data:[
                    {id:'0',text:'技术'},
                    {id:'1',text:'管理'}
                ]
            })
        });

        function wishPicType(num,ele){
            $(".left_menu").removeClass("on");

            console.log(ele);
            $(".typeContainer button:eq("+num+")").addClass("on");
        }

    </script>
    <script src="../../../common/js/brandService.js"></script>
    <script src="../../../common/js/imageService.js"></script>
    <script src="../js/page_createPanel.js"></script>
</body>
</html>
