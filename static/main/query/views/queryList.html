<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>问卷列表</title>

    <link href="../../../common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
</head>

<body class="container">
    <div class="panel panel-default">
        <div class="panel-heading" style="background-color: black">
            <h1 style="color:white">高端装备设计看版系统</h1>
        </div>
        <div class="panel-body">

            <div class="container-fluid">
                <div class="row" style="margin:10px 0 10px 0">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="问卷名称" id="name">
                        <span class="input-group-btn">
                           <button class="btn btn-default" type="button" id="searchBtn">搜索</button>
                        </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <div class="row"  style="margin:12px">
                    <button class="btn btn-primary" id="build">新建问卷</button>
                </div>
                <div class="row"  style="margin:12px">
                    <table id="tbContent"></table>
                </div>
            </div>



        </div>
    </div>

    <div id="shareWin" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">保存提示</h4>
                </div>
                <div class="modal-body" style="text-align:center">
                    <img id="share_unicode" src="../img/unicode.png"/>
                    <br/>
                    <br/>
                    通过手机扫描二维码，可以直接填写问卷
                    <br/>
                    <br/>
                    问卷地址：<a id="answerAddress"></a>
                    <!--<button>复制链接</button>-->
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveOrNot(0)">不保存</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveOrNot(1)">保存</button>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="../../../common/lib/easyui/jquery.min.js"></script>
    <script src="../../../common/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../common/js/utils.js"></script>
    <script src="../../../common/js/mask.js"></script>
    <script src="../../../common/lib/vue.js"></script>
    <script src="../../../common/js/surveyService.js"></script>
    <script src="../js/page_queryList.js"></script>

</body>
</html>
