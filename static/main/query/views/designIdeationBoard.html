    <header class="flex-column flex-md-row top-bar">
        <div class="container">
            <div class="row">
                <div class="mid-col col-xs-6 col-xs-offset-3">
                        <h1 id="survey-title"></h1>
                        <h2>设计看板</h2>
                </div>

            </div>
        </div>
        
        
    </header>
    <div class="container main">
        <div class="panel panel-default panel-ideation">
            <div class="row">
                    <div class="col-sm-5 col-3d">
                            <div id="design-datavis-3d" class="design-datavis-3d">
                                <canvas></canvas>
                            </div>          
                    </div>
                    <div class="col-sm-2">
                        <div class="thumb-panel row">
                                    <ul class="thumb-list">
                                        <li>
                                            <p>栏位0（母版）</p>
                                            <a href="#" class="thumbnail slot0">
                                                <img src="" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <p>栏位1（司机室）</p>
                                            <a href="#" class="thumbnail slot1">
                                                <img src="" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <p>栏位2（钢轮支架）</p>
                                            <a href="#" class="thumbnail slot2">
                                                <img src="" alt="">
                                            </a>
                                        </li>
                                        <li>
                                            <p>栏位3（后罩）</p>
                                            <a href="#" class="thumbnail slot3">
                                                <img src="" alt="">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="featureline-panel">
                            
                            <div class="featureline-rendering">
                                <svg viewBox="0 0 400 270" id="featureline-svg">
                                    <defs>
                                        <filter id="threshold" color-interpolation-filters="sRGB">
                                            <feComponentTransfer>
                                                <feFuncR type="discrete" tableValues="0 1"/>
                                                <feFuncG type="discrete" tableValues="0 1"/>
                                                <feFuncB type="discrete" tableValues="0 1"/>
                                            </feComponentTransfer>
                                            <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
                                        </filter>
                                    </defs>
                                    <g style="display:block">
                                        <image width="400" height="270" class="layer1" xlink:href="" filter="url(#threshold)" opacity="0.15"></image>
                                        <image width="400" height="270" class="layer2" xlink:href=""></image>
                                    </g>
                                </svg>
                                <!-- <img src="" alt="" class="layer layer1">
                                <img src="" alt="" class="layer layer2"> -->
                            </div>
                            
                            <div class="btn-group action-btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default" id="clear-all-slots">清空栏位（仅保留master）</button>
                                    <button type="button" class="btn btn-default" id="print-featureline">打印特征线</button>
                                    <button type="button" class="btn btn-default toggle-featureline-mode" data-toggle="button" aria-pressed="false" autocomplete="off" id="toggle-featureline-mode">启用拼接模式</button>
                                  </div>
                            
                            
                        </div>
                    </div>
                    
                  
            </div>
        </div>
        
    </div>
